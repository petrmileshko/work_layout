<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='robots' content='noindex, nofollow'>
  <title>БИЗНЕС ПРОЦЕССЫ</title>

  <link rel="icon" href="./favicon.ico">
  <link rel="icon" href="./img/favicon/32.svg" type="image/svg+xml" sizes="any">
  <link rel="apple-touch-icon" href="./img/favicon/180.png">
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./css/style.min.css?ver=1.0.0">
  <link rel="preload" href="./fonts/open-sans-300.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/open-sans-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/open-sans-regular.woff2" as="font" type="font/woff2" crossorigin>
</head>

<body class="page__body">
  <main class="page__main index center-fixed">
    <header class="index__header">
      <a href="https://work.webpeternet.com/" class="custom-logo-link" rel="home" aria-current="page">
        <img width="32" height="32" src="https://work.webpeternet.com/wp-content/uploads/2024/03/worklogo.svg"
          class="custom-logo" alt="work" decoding="async" />
      </a>
      <strong class="index__brand">WORKPRO</strong>
      <h1 class="index__title">Бизнес процессы</h1>
    </header>


    <form class="form" action="/" method="post" autocomplete="off">
      <p class="form__info">Используйте учетные данные от платформы</p>
      <label class="form__label">
        <input type="text" name="userlogin" placeholder="Ваш логин" required>
      </label>
      <label class="form__label">
        <input type="password" name="userpass" placeholder="Ваш пароль" required>
      </label>
      <button class="form__submit button button--submit" type="submit">
        <span class="button__text text visually-hidden">Далее</span>
        <svg class="button__icon">
          <use xlink:href="img/sprite.svg#login"></use>
        </svg>
      </button>
      <input type="hidden" name="form" value="login">
    </form>
    <a class="form__link" href="#restore">Забыли пароль?</a>

    <form class="form form--hidden" action="/" method="post" autocomplete="off" id="restore">
      <label class="form__label">
        <span>Выслать новый пароль на:</span>
        <input type="text" name="usermail" placeholder="Ваша почта" required>
      </label>
      <button class="form__submit button button--submit" type="submit">
        <span class="button__text text visually-hidden">Отправить</span>
        <svg class="button__icon">
          <use xlink:href="img/sprite.svg#submit"></use>
        </svg>
      </button>
      <input type="hidden" name="form" value="restore">
    </form>
  </main>

  <footer class="page__footer page-footer">
    <p class="page-footer__copyright center-fixed">
      &copy;work 2024 <em>&nbsp;&nbsp;Приложение в стадии разработки</em>
    </p>
  </footer>
  <script src="./js/app.min.js?ver=1.0.0"></script>
</body>

</html>
